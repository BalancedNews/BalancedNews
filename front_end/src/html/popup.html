<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Newsbot Chrome Extension</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="pc" style="width: 240px; height: 400px;">
  <div id="error" class="overlay"></div>
  <div id="loader" class="overlay" style="display: none;"></div>
  <div id="wrapper"><div class="index wrapper"><div class="actions">
  <div class="shortcut follow-shortcut" title="Shortcut to show related articles">
    Hi There
  </div>
  <ul class="nav">
    <li class="square1">1</li>
    <li class="square2">2</li>
    <li class="square3">3</li>
    <li class="square4">4</li>
  </ul>
  <a href="#" class="button" id="random" title="Show related articles">5</a>
  <div></div>
  <ul class="gimme-5-time">
    <li title="Published past 24 hours" id="time-24h" class="show-tooltip" data-target=".label.one" data-value="24h">6</li>
    <li title="Published past week" id="time-1w" class="show-tooltip" data-target=".label.two" data-value="1w">7</li>
    <li title="Published since December 2014" id="time-all" class="show-tooltip active" data-target=".label.four" data-value="all">8</li>
  </ul>
  <a href="#" class="button show-tooltip" id="get-news-button" data-target=".label.five">Balance News</a>
</div>

<a href="https://github.com/shawnpang/BalancedNews" target="_blank" id="footer" title="Knowledge discovery API"><img src="../../images/balanced_news_long_logo.png"></a>
<div class="social-footer">
  <a href="https://www.linkedin.com/in/carol-yueming-chen/" target="_blank" id="review" class="show-tooltip" data-target="#review span">Love BalancedNews?<span class="">üòç</span></a>
</div>

</div></div>
<script defer src="../js/popup.js"></script>
</body>

</html>
